<html>
<head>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href="css/site.css" rel="stylesheet" />
</head>
<body ng-app="Starry" ng-controller="UserController">

    <div class="container" ng-view>

    </div>
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/angular-route.js"></script>
    <script src="Client/Starry/app.module.js"></script>
    <script src="Client/Starry/services/starryservice.js"></script>
    <script src="Client/Starry/controllers/search.js"></script>
    <script src="Client/Starry/controllers/user.js"></script>
    <script src="Scripts/ngStorage.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.3/Chart.min.js"></script>
    <script src="Scripts/angular-chart.min.js"></script>
    <link href="css/angular-chart.min.css" rel="stylesheet" />

    <p>user page!!!</p>

    <p>{{code}}</p>
    <p ng-show="!loaded">Loading...</p>
    <p ng-show="loaded">{{data}}</p>
    <p ng-show="loaded">{{user_id}}</p>


    <canvas id="line" class="chart chart-line" chart-data="data" chart-labels="labels"
            chart-legend="true" chart-series="series" chart-click="onClick"></canvas> 
</body>
</html>
